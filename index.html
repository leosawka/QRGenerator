<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Código QR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&Display=swap">
  <link rel="stylesheet" href="estilos.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>
  <script defer src="app.js"></script>

</head>

<body>
  <div class="contenedor">
    <form action="" id="formulario" class="formulario">
      <input type="text" id="input" placeholder="Escribe el enlace aquí">
      <button class="btn">Generar QR</button>
    </form>
    <div id="contenedorQR" class="contenedorQR">

    </div>
  </div>
</body>

</html>
